<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage, Login, and Sign Up</title>
    <link rel="stylesheet" href="log in.css">
    <script src="log in.js" defer></script>
</head>
<body>
    <header class="site-header">
      <div class="logo">
        <img src="img/logo.png" alt="Logo">
        <span>Kg Jkin</span>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#package">Package</a></li>
          <li><a href="#booking">Booking</a></li>
        </ul>
      </nav>
    </header>
  </body>

    <div class="container">
        <!-- Login Section -->
        <div class="section">
            <div class="form">
                <form action="LoginServlet" method="POST">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email address" required>

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>

                    <label for="login-role">Role</label>
                    <select id="login-role" name="role" required>
                        <option value="crew">Customer</option>
                        <option value="manager">Crew</option>
                    </select>

                    <br> <button type="submit">Login</button>
                </form>
            </div>
        </div>

</html>
