<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATV Fun Ride Booking</title>
  <link rel="stylesheet" href="availableslot.css">
</head>
<body>
    <header class="site-header">
      <div class="logo">
        <img src="img/logo.png" alt="Logo">
        <span>Kg Jkin</span>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="#home">HOME</a></li>
          <li><a href="#package">PACKAGE</a></li>
          <li><a href="#booking">BOOKING</a></li>
        </ul>
      </nav>
    </header>
  </body>
  

  <main>
    <section class="booking-section">
      
      <div class="image-container">
        <b><h1>ATV FUN RIDE</h1></b>
        <img src="img/atv1.jpg" alt="ATV Fun Ride">
        
      </div>
      <div class="booking-section">
        
        <!-- Summary and Slots Section -->
        <div class="summary-container">
            <!-- Date and Participants -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            
            <label for="adults">Adults:</label>
            <input type="number" id="adults" name="adults" min="0" value="1">
            
            <label for="children">Children:</label>
            <input type="number" id="children" name="children" min="0" value="0">
            
            <label for="slot">Select Slot</label>
        <select id="slot" required>
          <option value="">-- Select a Slot --</option>
          <option value="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</option>
          <option value="10:30 AM - 12:00 PM">10:30 AM - 12:00 PM</option>
          <option value="1:30 PM - 3:30 PM">1:30 PM - 3:30 PM</option>
          <option value="5:00 PM - 6:00 PM">5:00 PM - 6:00 PM</option>
        </select>
        <button type="button" class="book-btn" onclick="submitBooking()">Book Now</button>
    </form>
  </div>

  <script>
    function submitBooking() {
      // Collect form data
      const date = document.getElementById('date').value;
      const adults = document.getElementById('adults').value;
      const children = document.getElementById('children').value;
      const slot = document.getElementById('slot').value;

      // Save the data in localStorage for next page access
      const bookingDetails = {
        date: date,
        adults: adults,
        children: children,
        slot: slot,
      };
      localStorage.setItem('bookingDetails', JSON.stringify(bookingDetails));

      // Redirect to the summary page
      window.location.href = 'BookingSummary.html';
    }
  </script>
  
</body>

</html>
