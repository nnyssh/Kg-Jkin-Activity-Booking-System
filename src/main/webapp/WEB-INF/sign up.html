<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage, Login, and Sign Up</title>
    <link rel="stylesheet" href="sign up.css">
    <script src="sign up.js" defer></script>
</head>
<body>
    <header class="site-header">
      <div class="logo">
        <img src="img/logo.png" alt="Logo">
        <span>Kg Jkin</span>
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#package">Package</a></li>
          <li><a href="#booking">Booking</a></li>
        </ul>
      </nav>
    </header>
  </body>    

    <div class="container">
    
        <!-- Sign Up Section -->
        <div class="section">
            
            <div class="form">
                <form action="SignUpServlet" method="POST">
                    <label for="signup-firstname">First Name</label>
                    <input type="text" id="signup-firstname" name="firstname" placeholder="Enter your first name" required>

                    <label for="signup-lastname">Last Name</label>
                    <input type="text" id="signup-lastname" name="lastname" placeholder="Enter your last name" required>

                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email address" required>

                    <label for="signup-phone">Phone Number</label>
                    <input type="tel" id="signup-phone" name="phone" placeholder="Enter your phone number" required>

                    <label for="signup-id">Crew/Manager ID</label>
                    <input type="text" id="signup-id" name="id" placeholder="Enter your staff ID" required>

                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Kg Jkin Xtreme Park. All Rights Reserved.
    </footer>
</body>
</html>
